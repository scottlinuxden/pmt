    <SCRIPT LANUGAGE="JavaScript">
      
      function TOfunc() {
      TO = window.setTimeout( "TOfunc()", 1000 );
      }
      
      function scroll_status (seed) {
      var msg = "Institute for Software Research is a not-for-profit organization performing research in a variety of innovative technologies for the future."
      var out = " ";
      var c = 1;
      if (150 < seed) {
      seed--;
      var cmd="scroll_status(" + seed + ")";
      timerTwo = window.setTimeout(cmd, 25);
      }
      else if (seed <= 150 && 0 < seed) {
      for (c=0 ; c < seed ; c++) {
      out+=" ";
      }
      out+=msg;
      seed--;
      var cmd="scroll_status(" + seed + ")";
      window.status=out;
      timerTwo=window.setTimeout(cmd,25);
      }
      else if (seed <= 0) {
      if (-seed < msg.length) {
      out+=msg.substring(-seed,msg.length);
      seed--;
      var cmd="scroll_status(" + seed + ")";
      window.status=out;
      timerTwo=window.setTimeout(cmd,25);
      }
      else {
      window.status=" ";
      timerTwo=window.setTimeout("scroll_status(150)",25);
      }
      }
      }
      
      function setTimers() {
      timerONE=window.setTimeout('scroll_status(100)',50);
      TO = setTimeout( 'TOfunc()', 1000 );
      }
